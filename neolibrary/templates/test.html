<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{{url_for('static', filename='tags_manager/tagmanager.css')}}" type="text/css" media="screen" />

        <!-- jquery -->
        <link href="//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="//code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>

    </head>

    <body class="tm-group">

        {{ form.search.label }}: {{ form.search(class="tm-input tm-input-success
        tm-input-small", id="form-search") }}
        <br />

        <input class='tm-input tm-input-success tm-input-small'/>


    </body>

    <script>
        $(function() {
            jQuery(".tm-input").tagsManager();
            $.ajax({
                url: '{{ url_for("search.autocomplete") }}'
            }).done(function (data) {
                console.log(data)
                console.log(data.json_list);
                $('#form-search').autocomplete({
                    source: data.json_list,
                    minLength: 2
                });
            });

        });
    </script>
    <script src = "{{url_for('static', filename='tags_manager/tagmanager.js')}}" type = "text/javascript">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
