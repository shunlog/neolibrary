{% extends "layout.html" %}
{% import 'book_card.html' as bk %}
{% block content %}
<article class="media content-section">

  <div class="media-body">
    {% if current_user.is_admin %}
    <div class="article-metadata">
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('tags.update_tag', tag_id=tag_id) }}">Update</a>
      <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
    </div>
    {% endif %}
    <h2 class="article-title">#{{ tag.name }}</h2>
    <div class="row">
      {% for book in tag.books %}
      {{ bk.book_card(book) }}
      {% endfor%}
    </div>
  </div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete tag?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('tags.delete_tag', tag_id=tag_id) }}" method="POST">
          <input class="btn btn-danger" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
